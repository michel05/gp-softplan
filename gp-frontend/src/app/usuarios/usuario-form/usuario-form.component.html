<div class="row">
   <div class="col-lg-12 col-xlg-12 col-md-12">
      <div class="card">
          <div class="card-body">
              <form class="form-horizontal form-material" [formGroup]="userForm">
                  <div class="form-group" >
                      <label class="col-md-12">Código</label>
                      <div class="col-md-3">
                          <input type="text" disabled [value]="user?.cod" formControlName="cod"  class="form-control form-control-line">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-md-12">Nome</label>
                      <div class="col-md-12">
                          <input type="text" [value]="user?.nome" formControlName="nome" placeholder="Nome" class="form-control form-control-line">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="example-email" class="col-md-12">Email</label>
                      <div class="col-md-12">
                          <input type="email" [value]="user?.email" formControlName="email" placeholder="email@email.com" class="form-control form-control-line" name="example-email" id="example-email">
                      </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-12">Usuário</label>
                    <div class="col-md-12">
                        <input type="text" [value]="user?.usuario" formControlName="usuario" placeholder="usuario" class="form-control form-control-line">
                    </div>
                </div>
                  <div class="form-group">
                      <label class="col-md-12">Password</label>
                      <div class="col-md-12">
                          <input type="password" [value]="user?.senha" formControlName="senha" value="password" class="form-control form-control-line">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-12">Perfis</label>
                      <div class="col-sm-3">
                          <select multiple [value]="user?.perfis" formControlName="perfis" class="form-control form-control-line">
                              <option *ngFor="let perfil of perfis" [value]="perfil">{{perfil.descricao}}</option>
                          </select>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-sm-12">
                          <button [disabled]="userForm.invalid" (click)="salvar()" class="btn btn-success">Salvar</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
  <!-- Column -->
</div>
