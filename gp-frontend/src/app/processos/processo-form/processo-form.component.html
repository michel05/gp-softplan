<div class="row">
    <div class="col-lg-12 col-xlg-12 col-md-12">
       <div class="card">
           <div class="card-body">
               <form class="form-horizontal form-material" [formGroup]="processoForm">
                   <div class="form-group" >
                       <label class="col-md-12">Descrição</label>
                       <div class="col-md-3">
                           <input type="text" formControlName="descricao"  class="form-control form-control-line">
                       </div>
                   </div>
                   <div class="form-group">
                       <label class="col-sm-12">Usuários Finalizadores</label>
                       <div class="col-sm-3">
                           <select multiple formControlName="finalizadores" class="form-control form-control-line">
                               <option *ngFor="let usuario of usuariosFinalizadores" [value]="usuario">{{usuario.nome}}</option>
                           </select>
                       </div>
                   </div>
                   <div class="form-group">
                       <div class="col-sm-12">
                           <button [disabled]="processoForm.invalid" (click)="salvar()" class="btn btn-success">Salvar</button>
                       </div>
                   </div>
               </form>
           </div>
       </div>
   </div>
   <!-- Column -->
 </div>
